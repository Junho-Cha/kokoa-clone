<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="https://t1.kakaocdn.net/kakaocorp/admin/main-banner/579"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column rt-clock">
            <span id="rt-clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="more-screen-header__dot"></span>
        </div>
    </header>

                            
    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/79741497?s=460&u=1be76c3f8ac4be78c221cf8da8259d93039dbc75&v=4" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Junho</h4>
                    <h6 class="user-component__subtitle">+82 10-4152-9104 <i class="fas fa-exclamation-circle fa-sm"></i></h6> 
                </div>
            </div>
    
            <div class="user-component__column more-more">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-briefcase"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i><span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i><span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-user-cog"></i><span>Account</span></div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image">
                        <a href="https://accounts.kakao.com/login/kakaostory"><img src="https://t1.kakaocdn.net/kakaocorp/admin/main-banner/580" />
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</a></span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image">
                        <a href="https://www.melon.com/"><img src="https://t1.kakaocdn.net/kakaocorp/admin/cs/favorites/3842.png" />
                    </div>
                    <span class="more-suggestions__icon-text">Melon</a></span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image">
                        <a href="https://page.kakao.com/main"><img src="https://t1.kakaocdn.net/kakaocorp/admin/main-banner/587" />
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Page</a></span>
                </div>
                <div class="more-suggestions__icon"></div>
            </div>
        </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen have too big 'width'</span>
        <span>Plz portrait mode</span>
    </div>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
    <script src="clock.js"></script>
</body>
</html>
